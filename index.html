  <section id="form-view" class="container">
    <form id="new-book-form">
      <label>
        <input name="title" type="text" id="title" placeholder="Title" required>
      </label>
      <label>
        <input name="author" type="text" id="article-author" placeholder="Author" required>
      </label>
      <label>
        <input name="isbn" type="text" id="article-category" placeholder="isbn" required>
      </label>
      <label>
        <input name="image_url" type="url" id="article-author-url" placeholder="Image URL" required>
      </label>
      <label>
        <textarea name="description" id="article-body" placeholder="Description" required></textarea>
      </label>
      <label>
        <button id="new-book-submit" class="primary-btn" type="submit">Add Book</button>
      </label>
    </form>
  </section>
  <script type="text/x-handlebars-template" id="error-template">
    <h3>Oops, something went wrong!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>

  <script type="text/x-handlebars-template" id="book-list-template">
    <li class="book-item" data-bookid={{book_id}}>
      <div class="book-container">
        <img src={{image_url}}>
        <div>
          <h3>{{title}}</h2>
          <p>{{author}}</p>
          <button type="button" id = "bookid-{{book_id}}"><a href="/books/{{book_id}}">view details</a></button>
        </div>
      </div>
    </li>
  </script>
  <script type="text/x-handlebars-template" id="book-detail-template">
        <div class="book-container">
          <p>{{isbn}}</p>
          <img src={{image_url}}>
          <h3>{{title}}</h2>
          <p>{{author}}</p>
          <p>{{description}}</p>
         </div>
    </script>
